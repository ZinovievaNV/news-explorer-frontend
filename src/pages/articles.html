<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Сохранённые статьи со всего мира">
  <meta name="author" content="Зиновьева Наталья">
  <title>Сохранённые статьи</title>
  <link rel="icon" href="<%=require('../images/favicon.png')%>" type="image/x-icon">
  <link rel="stylesheet" type="text/css"
        href="<%=htmlWebpackPlugin.files.css.filter(css => css.match(/saved\-articles.*.css$/i)) %>">
</head>
<body class="body">
<div class="wrapper">
  <header class="header">
    <div class="header__row">
      <h2 class="header__title">NewsExplorer</h2>
      <nav class="header__nav">
        <ul class="header__nav">
          <li class="header__item">
            <a href="/"
               class="header__link header__link_inline">Главная</a>
          </li>
          <li class="header__item">
            <a class="button header__button js-authorisation-link">
              Авторизация
            </a>
          </li>
          <li class="header__item list_item_disabled" id="saved-articles-link">
            <a href="articles.html" class="header__link header__link_inline js-authorised-link">
              Сохранённые статьи
            </a>
          </li>
          <li class="header__item list_item_disabled">
            <a class="button header__button js-logout-link js-authorised-link">
              <span class="js-user-name"></span>
              <img class="header__icon logout-icon" src="<%=require('../images/logout-white.png')%>"
                   alt="иконка выхода">
            </a>
          </li>
        </ul>
      </nav>
      <a href="#" id="js-open-hamburger-menu" class="header__hamburger">
      </a>

    </div>
    <!--MENU-BURGER-->
    <section class="menu-burger">
      <div class="menu-burger__background"></div>
      <div class="menu-burger__container">
        <ul class="menu-burger__list">
          <li class="menu-burger__item"><a class="menu-burger__link text_white" href="/">Главная</a></li>
          <li class="menu-burger__item list_item_disabled"><a class="menu-burger__link text_white js-authorised-link"
                                                              href="articles.html">Сохранённые статьи</a></li>
          <li class="menu-burger__item list_item_disabled">
            <a class="button menu-burger__button menu-burger__button_white js-logout-link js-authorised-link">
              <span class="js-user-name text_white"></span>
              <img class="menu-burger__icon logout-icon" src="<%=require('../images/logout-white.png')%>"
                   alt="иконка выхода">
            </a>
          </li>
          <li class="menu-burger__item">
            <a class="button menu-burger__button menu-burger__button_active text_white js-authorisation-link">
              Авторизоваться
            </a>
          </li>
        </ul>
      </div>
    </section>
  </header>
  <section class="menu-burger">
    <div class="menu-burger__background"></div>
    <div class="menu-burger__container">
      <ul class="menu-burger__list">
        <li class="menu-burger__item"><a class="menu-burger__link text_black" href="/">Главная</a></li>
        <li class="menu-burger__item"><a class="menu-burger__link text_black" href="/articles.html">Сохранённые
          статьи</a></li>
        <li class="menu-burger__item">
          <a class="button header__button header__button_black js-logout-link js-authorised-link">
            <span class="js-user-name text_black"></span>
            <img class="header__icon_show logout-icon" src="<%=require('../images/logout-black.png')%>"
                 alt="иконка выхода">
          </a>
        </li>
      </ul>
    </div>
  </section>
  <main>
    <template id="card">
      <article class="article">
        <div class="article__box">
          <img class="article__image js-card-image" alt="" src="">
        </div>
        <div class="article__container">
          <div>
            <div class="article__type js-card-keyword"></div>
          </div>
          <div class="article__save-container js-card-save-container">
          </div>
        </div>
        <div class="article__description">
          <p class="article__data text text_gray js-card-date"></p>
          <a href="" class="js-card-link" target="_blank"><h2 class="article__title js-card-title"></h2></a>
          <p class="article__text js-card-text"></p>
        </div>
        <div class="article__link-control">
          <a href="#" class="article__link text text_gray js-card-source">ДЗЕН</a>
        </div>
      </article>
    </template>
    <section class="saved-articles">
      <div class="saved-articles__container">
        <h2 class="saved-articles__subtitle">Сохранённые статьи</h2>
        <h1 class="saved-articles__title">
          <span class="js-user-name"></span>, у вас <span class="js-article-count saved-article__counter"></span><br>сохранённых
          статей
        </h1>
        <p class="saved-articles__text">По ключевым словам: <span
          class="saved-articles__word js-keywords"></span></p>
      </div>
    </section>
    <section class="articles fill-gray">
      <div class="articles-list">

        <!--        <article class="card">-->
        <!--          <img class="card__image" alt="фото статьи" src="<%=require('../images/image_06-min.jpg')%>">-->
        <!--          <div class="card__container">-->
        <!--            <p class="card__type">Природа</p>-->
        <!--            <div class="card__controls">-->
        <!--              <a href="#" class="card__question card__question_is_opened">Убрать из сохраннёных</a>-->
        <!--              <a href="#" class="card__delete-button card__delete-button_active">-->
        <!--              </a>-->
        <!--            </div>-->
        <!--          </div>-->
        <!--          <div class="card__description">-->
        <!--            <p class="card__data text text_gray">2 августа,2019</p>-->
        <!--            <h2 class="card__title">Национальное достояние – парки</h2>-->
        <!--            <p class="card__text">В 2016 году Америка отмечала важный юбилей:-->
        <!--              сто лет назад здесь начала складываться система национальных парков – охраняемых территорий,-->
        <!--            </p>-->
        <!--          </div>-->
        <!--          <div class="card__link-control"><a href="#" class="card__link text text_gray">ДЗЕН</a></div>-->
        <!--        </article>-->
        <!--     -->
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__row">
      <p class="footer__text text text_gray">© 2020 Supersite, Powered by News API</p>
      <div class="footer__nav">
        <ul class="footer__list-text">
          <li class="footer__item">
            <a href="../" class="footer__link">Главная</a>
          </li>
          <li class="footer__item">
            <a href="https://praktikum.yandex.ru" class="footer__link">Яндекс.Практикум</a>
          </li>
        </ul>
        <ul class="footer__list-icon">
          <li class="footer__item">
            <a href="https://github.com" class="footer__link-icon" target="_blank"><img
              src="<%=require('../images/github.png')%>" alt="иконка github"
              class="footer__icon"></a>
            <a href="https://ru-ru.facebook.com/" class="footer__link-icon" target="_blank"><img
              src="<%=require('../images/fb.png')%>"
              alt="иконка facebook"
              class="footer__icon"></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</div>
<script type="module" src="<%= htmlWebpackPlugin.files.js.filter(js => js.match(/saved\-articles.*.js/i)) %>"></script>
</body>
</html>
